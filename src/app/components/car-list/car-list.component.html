  <table class="table">
    <thead class="table-info">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Marka</th>
            <th scope="col">Araç</th>
            <th scope="col">Renk</th>
            <th scope="col">Model Yılı</th>
            <th scope="col">Günlük Fiyat</th>
            <th scope="col">Resim</th>
            <th scope="col">İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cardetail of carsDetail">
            <td>{{ cardetail.carId }}</td>
            <td>{{ cardetail.brandName }}</td>
            <td>{{ cardetail.carName }}</td>
            <td>{{ cardetail.colorName }}</td>
            <td>{{ cardetail.modelYear }}</td>
            <td>{{ cardetail.dailyPrice }}</td>
            <td>
                <img *ngIf="cardetail.imagePath" [src]="baseUrl + cardetail.imagePath" class="icon" style="object-fit: cover" width="150" height="75%">
                <img *ngIf="!cardetail.imagePath" [src]="baseUrl + 'defaultCar.jpg'" class="icon" style="object-fit: cover" width="150" height="75%">
            </td>
            <td>
                 <button class="btn btn-warning" click="routerLink" routerLink="update/{{cardetail.carId}}">Güncelle</button>
                <button class="btn btn-danger mx-2" click="routerLink" routerLink="delete/{{cardetail.carId}}">Sil</button> 
            </td>
        </tr>
    </tbody>
</table>
