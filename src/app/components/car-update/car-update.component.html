 <div class="content">
    <div class="col-md-12">
        <div class="card">

        <div class="card-header">
            <h5 class="title">
                Araç Güncelle
            </h5>
        </div>
        <div class="card-body">
            <form [formGroup]="carUpdateForm">
                <div class="mb-3">           
                <label for="carName"> Araç Adı</label>
                <div class="form-group">
                    <input type="text" 
                    id="carName" 
                    formControlName="carName" 
                    class="form-control" 
                    placeholder="araç Adı"/>
                </div>
                </div>

                <div class="mb-3">
                    <label for="carId"> Araç Id</label>
                    <div class="form-group">
                        <input type="text" 
                        id="carId" 
                        formControlName="carId" 
                        class="form-control" 
                        placeholder="Araç Id"/>
                    </div>
                    </div>
                <div class="mb-3">
                    <label for="brandId"> Marka Adı</label>
                    <div class="form-group">
                        <input type="text" 
                        id="brandId" 
                        formControlName="brandId" 
                        class="form-control" 
                        placeholder="Marka"/>
                    </div>
                    </div>
                <div class="mb-3">
                    <label for="colorId"> Renk Adı</label>
                    <div class="form-group">
                        <input type="text" 
                        id="colorId" 
                        formControlName="colorId" 
                        class="form-control" 
                        placeholder="Renk"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="modelYear"> Model</label>
                    <div class="form-group">
                        <input type="text" 
                        id="modelYear" 
                        formControlName="modelYear" 
                        class="form-control" 
                        placeholder="Model"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dailyPrice"> Araç Fiyatı</label>
                    <div class="form-group">
                        <input type="text" 
                        id="dailyPrice" 
                        formControlName="dailyPrice" 
                        class="form-control" 
                        placeholder="Araç Fiyatı"/>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
        </div>
        
        </div>
    </div>

</div>
