<table class="table">
    <thead class="table-info">
        <div class="mb-3">
            <label for="filterColorText" class="form-label">Renk ara</label>
            <input type="text" [(ngModel)]="filterColorText" class="form-control" id="filterColorText" placeholder="arama ifadesi giriniz">
          </div>
          <div *ngIf="filterColorText.length>2" class="alert alert-success">
            {{filterColorText}} aradınız.
          </div> 
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Renk</th>
            <th scope="col">
                <button class="btn btn-success" (click)="colorAdd()">
          Renk Ekle
        </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors | filterPipeColor:filterColorText">
            <th scope="row">{{ color.colorId }}</th>
            <td>{{ color.colorName }}</td>
            <td>
                <button class="btn btn-warning" click="routerLink" routerLink="update/{{color.colorId}}">Güncelle</button>
                <button class="btn btn-danger mx-2" click="routerLink" routerLink="delete/{{color.colorId}}">Sil</button>
            </td>
        </tr>
    </tbody>
  </table>
