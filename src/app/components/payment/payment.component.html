<div>
    <label for="cardNumber">Kredi Kartı Numarası:</label>
    <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="cardNumber">
  
    <label for="expiryMonth">Son Kullanma Ayı:</label>
    <select id="expiryMonth" name="expiryMonth" [(ngModel)]="expiryMonth">
      <option value="1">01</option>
      <option value="2">02</option>
      <option value="3">03</option>
      <!-- Diğer ayları da benzer şekilde ekle -->
    </select>
  
    <label for="expiryYear">Son Kullanma Yılı:</label>
    <select id="expiryYear" name="expiryYear" [(ngModel)]="expiryYear">
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <!-- Diğer yılları da benzer şekilde ekle -->
    </select>
  
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" [(ngModel)]="cvv">
  
    <label for="fullName">Kart Sahibinin Adı Soyadı:</label>
    <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName">
  
    <button (click)="makePayment()">Ödeme Yap</button> 
  </div>
