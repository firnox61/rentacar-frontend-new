<div class="user-form" *ngIf="dataLoaded; else loading">
    <h2>Kullanıcı Bilgileri</h2>
    <form [formGroup]="userUpdateForm" (ngSubmit)="update()" >
  
      <div class="form-group">
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
  
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" formControlName="email">
      </div>
  
      <div class="form-group">
        <label for="passwordSalt">passwordSalt:</label>
        <input type="passwordSalt" id="passwordSalt" formControlName="passwordSalt">
      </div>
  
      <div class="form-group">
        <label for="passwordHash">passwordHash:</label>
        <input type="passwordHash" id="passwordHash" formControlName="passwordHash">
      </div>
  
      <div class="form-group">
        <label for="status">status:</label>
        <input type="text" id="status" formControlName="status">
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="userUpdateForm.get('password').invalid && userUpdateForm.get('password').touched" class="alert alert-danger">
          Şifre alanı zorunludur.
        </div>
      </div>

      <!-- <div class="form-group">
        <label for="password">password:</label>
        <input type="text" id="password" formControlName="password">
      </div> -->
  
  
      <button type="submit" class="btn btn-primary" [disabled]="!userUpdateForm.valid">Güncelle</button>
    </form>
  </div>
  
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
