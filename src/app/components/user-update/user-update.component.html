<div class="user-form" *ngIf="dataLoaded; else loading">
    <h2>Kullanıcı Bilgileri</h2>
    <form [formGroup]="userUpdateForm" >
  
      <div class="form-group">
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
  
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" formControlName="email">
      </div>
  
      <div class="form-group">
        <label for="passwordSalt">passwordSalt:</label>
        <input type="passwordSalt" id="passwordSalt" formControlName="passwordSalt">
      </div>
  
      <div class="form-group">
        <label for="passwordHash">passwordHash:</label>
        <input type="passwordHash" id="passwordHash" formControlName="passwordHash">
      </div>
  
      <div class="form-group">
        <label for="status">status:</label>
        <input type="text" id="status" formControlName="status">
      </div>

      <div class="form-group">
        <label for="password">password:</label>
        <input type="text" id="password" formControlName="password">
      </div>
  
  
      <button type="submit" (click)="update()" >Güncelle</button>
    </form>
  </div>
  
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
