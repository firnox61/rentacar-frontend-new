<div class="user-form">
    <h2>Kullanıcı Bilgileri</h2>
    <form >

      <div class="form-group">
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="userByDetail.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="userByDetail.lastName">
      </div>
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userByDetail.email">
      </div>
      <div class="form-group">
        <label for="companyName">Şirket Adı:</label>
        <input type="text" id="companyName" name="companyName" [(ngModel)]="userByDetail.companyName">
      </div>
      <button type="submit">Güncelle</button>
    </form>
  </div>
